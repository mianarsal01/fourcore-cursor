client_id = "76d0c004393738919f20942caa5ceb75"
name = "FourCore Custom Cursor"
application_url = "https://fourcore-cursor-i65y.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-04"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[access_scopes]
# Embed-only app: keep scopes minimal.
# If your app works with empty scopes, set scopes = "".
# If your auth flow requires a scope, use read_themes.
scopes = "read_themes"

[auth]
redirect_urls = [
  "https://fourcore-cursor-i65y.onrender.com/api/auth"
]

[app_proxy]
url = "https://fourcore-cursor-i65y.onrender.com/app-proxy"
subpath = "fourcore-cursor"
prefix = "apps"
